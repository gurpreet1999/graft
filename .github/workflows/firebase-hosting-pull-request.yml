name: Deploy to Firebase Hosting on PR
"on": pull_request
env:
  REACT_APP_FIREBASE_CONFIG: ${{ vars.STAGING_FIREBASE_CONFIG }}
  REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ vars.STAGING_STRIPE_PUBLISHABLE_KEY }}
  REACT_APP_API_URL: ${{ vars.STAGING_API_URL }}
permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  checks: write
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm install --legacy-peer-deps && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_GRAFT_STAGING }}"
          projectId: graft-staging

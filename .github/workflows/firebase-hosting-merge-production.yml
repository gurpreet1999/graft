name: Deploy to Firebase Hosting on merge (production)
"on":
  push:
    branches:
      - main
env:
  REACT_APP_FIREBASE_CONFIG: ${{ vars.PRODUCTION_FIREBASE_CONFIG }}
  REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ vars.PRODUCTION_STRIPE_PUBLISHABLE_KEY }}
  REACT_APP_API_URL: ${{ vars.PRODUCTION_API_URL }}
permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  checks: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --legacy-peer-deps && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
